{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card p-4 shadow-sm border-0 rounded-4">
                <h2 class="brand mb-4 text-center">Edit: <span class="red-o">{{ recipe.title }}</span></h2>
                
                <form method="POST" aria-label="Edit recipe form">
                    {% csrf_token %}
                    
                    <!-- Standard Textareas from forms.py will render here safely -->
                    {{ form|crispy }}

                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm w-100">
                           Update Recipe
                        </button>
                        <a href="{% url 'recipe_detail' recipe.slug %}" class="btn btn-outline-secondary btn-lg w-100">
                           Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
