{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Recipe: {{ recipe.title }}</h2>
    <form method="POST" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label fw-bold">Title</label>
            <input type="text" name="title" class="form-control" value="{{ recipe.title }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Description</label>
            <textarea name="description" class="form-control" rows="3">{{ recipe.description }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Ingredients</label>
            <textarea name="ingredients" class="form-control" rows="5">{{ recipe.ingredients }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Instructions</label>
            <textarea name="instructions" class="form-control" rows="8">{{ recipe.instructions }}</textarea>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">Update Recipe</button>
            <a href="{% url 'recipe_detail' recipe.slug %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
