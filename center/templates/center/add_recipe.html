{% extends 'base.html' %} 
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card p-4 shadow-sm border-0 rounded-4">
                <h2 class="brand mb-4 text-center">Add a New <span class="red-o">Recipe</span></h2>
                
                <form method="POST" aria-label="Recipe entry form">
                    {% csrf_token %}
                    
                    <!-- Removed form.media to fix 500 error -->
                    {{ form|crispy }}

                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm w-100">
                           Save Recipe
                        </button>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg w-100">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
