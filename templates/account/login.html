{% extends "account/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    <h1 class="text-center mb-4"> {% trans "Sign In" %}</h1>
                    
                    <form class="login" method="POST" action="{% url 'account_login' %}">
                        {% csrf_token %}
                        
                        <!-- This filter transforms the plain list into BS5 inputs -->
                        {{ form|crispy }}

                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-primary btn-lg shadow-sm" type="submit">
                                {% trans "Sign In" %}
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <a class="small text-secondary text-decoration-none" href="{% url 'account_reset_password' %}">
                            {% trans "Forgot Password?" %}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
